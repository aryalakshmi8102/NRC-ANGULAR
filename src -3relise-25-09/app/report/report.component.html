<div class="container">
    <div class="row">
        <h3 style="color:#FFF;text-align: center"><img src="assets/images/report.png"  class="imagecard"  style="width: 4%;height:30%">NRC Summary Report Generation</h3>
      </div>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
     
      <section class="search-sec">
          <div class="container" id="content" #content>
            <form #reportForm='ngForm'  novalidate="novalidate"  (ngSubmit)="onSubmitReportForm(reportForm.value)">
      
              <div class="row">
      
                  <!-- <div class=" col-md-3 ">
                      <label for="ex2">Report Type</label>
                      <input type="text" class="form-control search-slt" placeholder="Summary Reports"  value="Summary Reports"  name="reporttype" disabled ngModel>
                    </div> -->
      
                <div class=" col-md-2">
                  <label for="ex2">Report End Date</label>
                  <input type="date" class="form-control search-slt" placeholder="date" name="startdate" ngModel>
      
                </div>
               
                
      
      
      
                <div class=" col-md-3">
      
                  <button type="submit" class="btn btn-primary wrn-btn">Get Report</button>
                 
      
                </div>
      
              </div>
            </form>
          </div>
        </section><br>
      
    </div>
    <div id="menu1" class="tab-pane fade">
     
        <section class="search-sec">
            <div class="container" id="content" #content>
              <form #MothlyreportForm='ngForm'  novalidate="novalidate"  (ngSubmit)="onSubmitMothlyreportForm(MothlyreportForm.value)">
        
                <div class="row">
        
                    <div class=" col-md-2 ">
                        <label for="ex2">Month</label>
                       
                <select name="month" class="form-control search-slt" ngModel>
    
                  <option>January </option>
                  <option>February</option>
                  <option>March</option>
                  <option>April</option>
                  <option>May</option>
                  <option>June</option>
                  <option>July</option>
                  <option>August</option>
                  <option>September</option>
                  <option>October</option>
                  <option>November</option>
                  <option>December</option>

    
    
                </select>
                    </div>

        
                  <div class=" col-md-2">
                    <label for="ex2">Year</label>
                    <!-- <select name="years" class="form-control search-slt" ngModel>
    
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        
      
          
          
                      </select> -->
                      <select  *ngIf="years" name="years" class="form-control"  ngModel  required>
                        <option *ngFor="let year of years">{{year}}</option>
                        
                        
                    </select>
        
                  </div>
                 
                  
        
        
        
                  <div class=" col-md-2">
        
                    <button type="submit" class="btn btn-primary wrn-btn">Get Report</button>
                   
        
                  </div>
        
                </div>
              </form>
            </div>
          </section><br>
    </div>
   
   
  </div>
</div>
