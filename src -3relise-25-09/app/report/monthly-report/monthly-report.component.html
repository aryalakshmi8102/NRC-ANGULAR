  <div class="tab-content">

    <div id="menu1" class="tab-pane fade in active">

      <section class="search-sec">
        <div class="container" id="content" #content>
          <form #MothlyreportForm='ngForm' novalidate="novalidate"
            (ngSubmit)="onSubmitMothlyreportForm(MothlyreportForm.value)">

            <div class="row">

              <div class=" col-md-2 ">
                <label for="ex2">Month</label>
                <select name="month" class="form-control search-slt" [(ngModel)]="monthNames[date.getMonth()]" value ="{{monthNames[date.getMonth()]}}">
                  <option>January </option>
                  <option>February</option>
                  <option>March</option>
                  <option>April</option>
                  <option>May</option>
                  <option>June</option>
                  <option>July</option>
                  <option>August</option>
                  <option>September</option>
                  <option>October</option>
                  <option>November</option>
                  <option>December</option>
                </select> 
                <!-- <label for="ex2">Month</label> -->
                <!-- <input type="text" class="form-control" name="month" [(ngModel)]="monthNames[date.getMonth()]" value ="{{monthNames[date.getMonth()]}}"> -->
              </div>


              <div class=" col-md-2">
                <!-- <label for="ex2">Year</label>

                <select *ngIf="years" name="years" class="form-control" ngModel required>
                  <option *ngFor="let year of years">{{year}}</option>


                </select> -->
                <label for="ex2">Year</label>
                <input type="text" class="form-control" name="years" [(ngModel)]="year" value ="{{year}}" >

              </div>
              <!-- <div class=" col-md-2">
                <input type="text" class="form-control" value="{{date}}">
              </div> -->





              <div class=" col-md-2">

                <button type="submit" class="btn btn-primary wrn-btn">Get Report</button>


              </div>

            </div>
          </form>
        </div>
      </section><br>
    </div>


  </div>
</div>
