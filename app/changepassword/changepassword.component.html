<div class="container">    
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
      <div class="panel panel-info" >
              <div class="panel-heading">
                  <div class="panel-title">Change Password</div>
                  <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#"> </a></div>
              </div>     

              <div style="padding-top:30px" class="panel-body" >

                  <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                      
                  <form #changepasswordForm='ngForm' (ngSubmit)="onSubmitPass(changepasswordForm.value)"  class="form-horizontal" role="form">
                        <!-- {{changepasswordForm.value | json}}  -->
                              
                      <div style="margin-bottom: 25px" class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                  <input  type="text" class="form-control" name="uname"  ngModel value="" placeholder="username or email">                                        
                              </div>
                          
                      <div style="margin-bottom: 25px" class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                  <input  type="password" class="form-control" name="pass" ngModel placeholder="password">
                              </div>

                              <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="text" class="form-control" name="newpass" value="" ngModel placeholder="password">                                        
                            </div>
                              

                          
                     


                          <div style="margin-top:10px" class="form-group">
                              <!-- Button -->

                              <div class="col-sm-12 controls">
                               
                                <button type="submit"  class="btn btn-primary">Save</button>

                              </div>
                          </div>


                           
                      </form>     



                  </div>                     
              </div>  
  </div>
